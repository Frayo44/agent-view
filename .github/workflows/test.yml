name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tmux build-essential python3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          # Use npm to install node-pty (compiles from source correctly)
          npm install node-pty --build-from-source
          # Install the rest with bun
          bun install

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: |
          # Try with bun first, fallback to node if ABI mismatch
          bun test || npx tsx --test src/**/*.test.ts

      - name: Build
        run: bun run build
