# Agent View - custom tmux configuration
# Loaded instead of the user's ~/.tmux.conf to prevent keyboard shortcut conflicts.
# This file is installed to ~/.agent-view/tmux.conf at runtime.

# --- Keybindings ---
bind-key -n C-q detach-client
bind-key -n C-k run-shell "touch /tmp/agent-view-cmd-palette" \; detach-client
bind-key -n C-t if-shell "[ $(tmux display -p '#{window_panes}') -eq 1 ]" "split-window -v" "kill-pane -t :.1"
bind-key -n C-o select-pane -t :.+

# --- Status bar ---
set-option -g status on
set-option -g status-position bottom
set-option -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set-option -g status-left "#[fg=#a6e3a1,bold] #{window_name} #[fg=#6c7086]| "
set-option -g status-left-length 30
set-option -g status-right-length 120
set-option -g status-right "#[fg=#89b4fa]Ctrl+T#[fg=#6c7086] terminal  #[fg=#89b4fa]Ctrl+O#[fg=#6c7086] toggle focus  #[fg=#89b4fa]Ctrl+K#[fg=#6c7086] cmd  #[fg=#89b4fa]Ctrl+Q#[fg=#6c7086] detach"

# --- Terminal titles ---
set-option -g set-titles on
set-option -g set-titles-string "#{window_name}"
